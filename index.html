<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <div class="card" style="width: 18rem;">
    <img src="hat_image.jpg" class="card-img-top" alt="Sorting Hat">
    <div class="card-body">
      <h5 class="card-title">The Sorting Hat</h5>
      <p class="card-text">Welcome to Hogwarts! I am the Sorting Hat. I've sorted many students into their respective houses. Are you ready to find out where you belong?</p>
      <button id="startSorting" class="btn btn-primary">Start Sorting</button>
    </div>
  </div>
</div>
<div id= "allButtons" class="buttons mt-5">
  
</div>
<div class="studentsList">
</div>

<div class="army">
  <h1 id="notBeNamed"></h1>
</div>
  
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
